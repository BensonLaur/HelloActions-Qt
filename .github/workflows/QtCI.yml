  ubuntuBuildJob:
    name: ubuntu
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04,ubuntu-18.04]
        qt_ver: [5.9.8,5.12.6]
    steps:
      - name: CacheQt
        id: cacheQtLin
        uses: actions/cache@v1
        if: matrix.qt_ver == '5.12.6'
        with:
          path: ../Qt/${{ matrix.qt_ver }}
          key: Qt-${{ matrix.qt_ver }}-${{ runner.OS }}
      - name: RestoreQtEnv
        if: steps.cacheQtMac.outputs.cache-hit == 'true'
        env:
          runnerPath: ${RUNNER_WORKSPACE}
          qtVer: ${{matrix.qt_ver}}
        shell: pwsh
        run: |
          $qt5Dir=${ env:runnerPath }/Qt/${ env:qtVer }
          echo "::set-env name=Qt5_Dir::$qt5Dir"
          echo "::add-path::$qt5Dir/bin"              
      - name: Install Qt
        if: steps.cacheQtLin.outputs.cache-hit != 'true'
        uses: jurplel/install-qt-action@v2.0.0
        with:
          version: ${{ matrix.qt_ver }}
      - name: ubuntu install GL library
        run: sudo apt-get install -y libglew-dev libglfw3-dev
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1          
      - name: build ubuntu
        run: |
          qmake
          make
  macosBuildJob:
    name: macos
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        qt_ver: [5.9.8,5.12.6]
    steps:
      - name: CacheQt
        id: cacheQtMac
        uses: actions/cache@v1
        if: matrix.qt_ver == '5.12.6'
        with:
          path: ../Qt/${{ matrix.qt_ver }}
          key: Qt-${{ matrix.qt_ver }}-${{ runner.OS }}
      - name: RestoreQtEnv
        if: steps.cacheQtMac.outputs.cache-hit == 'true'
        env:
          runnerPath: ${RUNNER_WORKSPACE}
          qtVer: ${{matrix.qt_ver}}
        shell: pwsh
        run: |
          $qt5Dir=${ env:runnerPath }/Qt/${ env:qtVer }
          echo "::set-env name=Qt5_Dir::$qt5Dir"
          echo "::add-path::$qt5Dir/bin"          
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Install Qt
        if: steps.cacheQtMac.outputs.cache-hit != 'true'
        uses: jurplel/install-qt-action@v2.0.0
        with:
          version: ${{ matrix.qt_ver }}
      - name: build macos
        run: |
          qmake
          make
  iosBuildJob:
    name: ios
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        qt_ver: [5.12.6]
        qt_target: [ios]
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Install Qt
        uses: jurplel/install-qt-action@v2.0.0
        with:
          version: ${{ matrix.qt_ver }}
          target: ${{ matrix.qt_target }}
      - name: build ios
        run: |
          qmake -r -spec macx-ios-clang CONFIG+=release CONFIG+=iphoneos
          make
  androidBuildJob:
    name: android
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        qt_ver: [5.12.6]
        qt_target: [android]
        # android_arm64_v8a 暂时不支持. install-qt-action 依赖的aqtinstall版本为0.5*,需要升级
        # qt_arch: [android_x86,android_armv7,android_arm64_v8a]
        qt_arch: [android_x86,android_armv7]
        # exclude:
        #   - qt_ver: 5.9.8
        #     qt_arch: android_arm64_v8a
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Install Qt
        uses: jurplel/install-qt-action@v2.0.0
        with:
          version: ${{ matrix.qt_ver }}
          target: ${{ matrix.qt_target }}
          arch: ${{ matrix.qt_arch }}
      - name: build android
        run: |
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export ANDROID_NDK_ROOT=$ANDROID_HOME/ndk-bundle
          qmake
          make

