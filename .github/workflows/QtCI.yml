name: QtCI
on: 
  push:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
jobs:
  windowsBuildJob:
    name: windows
    runs-on: windows-latest
    strategy:
      matrix:
        qt_ver: [5.9.8,5.12.6]
        qt_target: [desktop]
        qt_arch: [win64_msvc2017_64, win32_msvc2017]
        exclude: 
          - qt_ver: 5.9.8
            qt_arch: win32_msvc2017
        include:
          - qt_arch: win64_msvc2017_64
            msvc_arch: x64
          - qt_arch: win32_msvc2017
            msvc_arch: x86
    env:
      targetName: HelloActions-Qt.exe
    steps:
      # 条件缓存 (这里是恢复缓存。steps的最后会自动追加一个PostCatch，用来存储)
      - name: CacheQt
        id: cacheQtWin
        uses: actions/cache@v1
        # cache有大小限制，单个缓存不超过400M，整个仓库的缓存不超过2G。所以这里只缓存一个特定版本。
        if: matrix.qt_ver == '5.12.6' && matrix.qt_arch == 'win64_msvc2017_64'
        with:
          path: ../Qt/${{ matrix.qt_ver }}/msvc2017_64
          key: Qt-${{ matrix.qt_ver }}-${{ matrix.qt_arch }}-${{ runner.OS }}
      - name: RestoreQtEnv
        # 缓存命中时,恢复Qt环境变量
        if: steps.cacheQtWin.outputs.cache-hit == 'true'
        env:
          runnerPath: ${RUNNER_WORKSPACE}
          qtVer: ${{matrix.qt_ver}}
        shell: pwsh
        run: |
          $qt5Dir=${ env:RUNNER_WORKSPACE }/Qt/${ env:qtVer }/msvc2017_64
          echo "::set-env name=Qt5_Dir::$qt5Dir"
          echo "::add-path::$qt5Dir/bin"
      - name: Install Qt
        # 缓存未命中时, 安装
        if: steps.cacheQtWin.outputs.cache-hit != 'true'
        uses: jurplel/install-qt-action@v2.0.0
        with:
          version: ${{ matrix.qt_ver }}
          target: ${{ matrix.qt_target }}
          arch: ${{ matrix.qt_arch }}
      # 获取代码
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      # 条件编译msvc
      - name: build-msvc
        shell: cmd
        env:
          vc_arch: ${{ matrix.msvc_arch }}
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" %vc_arch%
          qmake
          nmake
